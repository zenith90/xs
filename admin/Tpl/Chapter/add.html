<include file='Public:header' />
				
				<ul class="breadcrumb breadcrumb-main">
					<div class="btn-toolbar">
						<a class="btn btn-inverse btn btn-large btn-primary" href="__APP__/Novel/add">添加小说</a>
						<a class="btn btn-cm btn btn-large btn-primary" href="__APP__/Novel/index">所有小说</a>
						<a class="btn btn-cm btn btn-large btn-primary" href="__APP__/Vol/index/id/<{$novelinfo.id}>">查看分卷</a>
						<a class="btn btn-cm btn btn-large btn-primary" href="__APP__/Vol/add/id/<{$novelinfo.id}>">添加分卷</a>
						<a class="btn btn-cm btn btn-large btn-primary" href="__APP__/Chapter/index/id/<{$novelinfo.id}>">查看内容</a>
						<a class="btn btn-cm btn btn-large btn-primary" href="__APP__/Chapter/add/id/<{$novelinfo.id}>">添加内容</a>
					</div>
				</ul>

				<!-- post wrapper -->				
				<div class="row-fluid">
					
					<div class="span6">
					<div class="well widget">
							<div class="widget-header">
								<h3 class="title">为小说 "<{$novelinfo.novelname}>"添加小说内容</h3>
							</div><!--enctype="multipart/form-data" -->
							<form class="form-horizontal" action="" method="POST"/>
								<div class="control-group">
									<label class="control-label" for="inputEmail">内容标题</label>
									<div class="controls">
										<input type="text"  class="input-xxlarge" id="con_name" name="con_name" placeholder="请输入标题" />
									</div>
								</div>
								
								<div class="control-group">
									<label class="control-label" for="inputEmail">内容拼音化</label>
									<div class="controls">
										<input type="text" class="input-xxlarge" id="con_namepy" name="con_namepy" placeholder="为空自动拼音化" />
									</div>
								</div>
								
								
								<div class="control-group">
									<label class="control-label" for="inputEmail">所属分卷</label>
									<div class="controls">
										<select class="span8" name="con_vid" id="con_vid">
										<volist name='volinfo' id='v'>
											<option value='<{$v.id}>'><{$v.volname}></option>
										</volist>
										</select>
							
									</div>
								</div>
								
								
								<div class="control-group">
									<label class="control-label" for="inputEmail">小说状态</label>
									<div class="controls">
									
									<label class="checkbox inline">
										<input type="radio" id="novelstate" name="novelstate" value="0" class="fancy" <if condition='$novelinfo.novelstate eq 0'>checked="checked"</if>/> 连载中 
									</label>
									<label class="checkbox inline">
										<input type="radio" id="novelstate" name="novelstate" value="1" class="fancy" <if condition='$novelinfo.novelstate eq 1'>checked="checked"</if>/> 已完本
									</label>

										
									</div>
								</div>
								
								<div class="control-group">
									<label class="control-label" for="inputEmail">内容</label>
									
									<div class="controls">
										<textarea id="redactor_content" class="fullRedactor" name="con_text" style="scrollbar-arrow-color:yellow;scrollbar-base-color:lightsalmon,overflow:visible"></textarea>
									</div>
								</div>
								
								
								<div class="control-group">
									<div class="controls">
									<!--
									<label class="checkbox">
										<input type="checkbox" class="fancy" /> Remember me
									</label>
									-->
									<button type="submit" class="btn btn-warning" name="sub">确认添加</button>
									</div>
								</div>
							</form>
						</div>	
						
						
						
					</div>
				</div>
				<!-- ./ post wrapper -->
			</div>
			<!-- end main content -->	
	
<include file='Public:footer' />
